<!DOCTYPE html>
<html>
  <head>
    <title>Gan</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />

  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s0 l3"></div>
        <div class="card col s12 l6">
          <div class="card-content" style="text-align: center;">
            <h3>วันที่</h3>
            <div id="count_day" style="font-size: 80px; font-weight: bold;"></div>
          </div>
        </div>
        <div class="col s0 l0"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>

      $(document).ready(function () {


        var now = moment();
        var day = moment("2017-07-28");

        var result = now.unix() - day.unix();

        var amountDay = result / 86400;
        var formatAmountDay = Math.ceil(amountDay);

        $('#count_day').text(formatAmountDay);

      });


    </script>
  </body>
</html>
